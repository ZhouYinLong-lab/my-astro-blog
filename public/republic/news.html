<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新闻发布厅 - 玄渊共和国</title>
    <link rel="icon" href="./img/xuanyuan.png" type="image/png">
    <style>
        :root { --gov-bg: #0b0f19; --gov-surface: #151b29; --gov-gold: #cba052; --gov-text: #e2e8f0; --gov-border: #2d3748; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: "PingFang SC", "Microsoft YaHei", serif; background-color: var(--gov-bg); color: var(--gov-text); line-height: 1.6; border-top: 4px solid var(--gov-gold); }
        a { text-decoration: none; color: inherit; transition: all 0.3s; }
        a:hover { color: var(--gov-gold); }

        .header { max-width: 1200px; margin: 0 auto; padding: 30px 20px 20px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid var(--gov-border); }
        .national-brand { display: flex; align-items: center; gap: 20px; }
        .emblem { width: 70px; height: 70px; border-radius: 50%; border: 2px solid var(--gov-gold); background: url('./img/xuanyuan.png') center/cover; box-shadow: 0 0 15px rgba(203, 160, 82, 0.2); }
        .national-title h1 { font-size: 28px; font-weight: normal; letter-spacing: 6px; color: #fff; }
        .national-title p { font-size: 12px; letter-spacing: 3px; color: var(--gov-gold); font-family: monospace; }
        .nav { display: flex; gap: 30px; font-size: 16px; letter-spacing: 2px; }
        .nav a.active { color: var(--gov-gold); border-bottom: 2px solid var(--gov-gold); padding-bottom: 5px; }

        .container { max-width: 1000px; margin: 50px auto; padding: 0 20px; min-height: 60vh; }
        .page-header { font-size: 28px; color: #fff; border-left: 4px solid var(--gov-gold); padding-left: 15px; margin-bottom: 40px; font-weight: normal; letter-spacing: 2px; }
        
        /* 独立新闻列表排版 */
        .news-timeline { list-style: none; display: flex; flex-direction: column; gap: 20px; }
        .news-item { background-color: var(--gov-surface); border: 1px solid var(--gov-border); padding: 25px 30px; border-radius: 4px; display: flex; flex-direction: column; gap: 10px; transition: transform 0.3s; border-left: 3px solid transparent; }
        .news-item:hover { transform: translateX(10px); border-left-color: var(--gov-gold); border-right-color: var(--gov-gold); }
        
        .news-meta { font-size: 14px; color: var(--gov-gold); font-family: monospace; display: flex; align-items: center; gap: 10px; }
        .news-tag { background: rgba(203, 160, 82, 0.15); color: #fff; padding: 2px 8px; border-radius: 2px; font-size: 12px; letter-spacing: 1px;}
        .news-title { font-size: 18px; color: #fff; letter-spacing: 1px; }
        .news-desc { font-size: 13px; color: #888; text-align: justify; }

        .footer { margin-top: 60px; padding: 30px; text-align: center; border-top: 1px solid var(--gov-border); background-color: var(--gov-surface); }
        .disclaimer { color: #ff8b8b; font-size: 13px; margin-bottom: 15px; }
        .copyright { font-size: 12px; color: #666; }
    </style>
</head>
<body>
    <header class="header">
        <div class="national-brand">
            <div class="emblem"></div>
            <div class="national-title">
                <h1>玄渊共和国</h1>
                <p>THE REPUBLIC OF XUAN YUAN</p>
            </div>
        </div>
        <nav class="nav">
            <a href="index.html">政务首页</a>
            <a href="news.html" class="active">新闻发布厅</a>
            <a href="documents.html">中央文件</a>
            <a href="/about">执政官本纪</a>
        </nav>
    </header>

    <main class="container">
        <h2 class="page-header">国家全景发布厅</h2>
        <ul class="news-timeline" id="news-page-list"></ul>
    </main>

    <footer class="footer">
        <div class="disclaimer">⚠️ 本网站（玄渊共和国）为个人世界观设定（World-building）之艺术创作，纯属虚构，无任何现实政治意图。</div>
        <div class="copyright">Copyright © 2026 The Republic of Xuan Yuan. Designed by Consul ZhouXuanYuan.</div>
    </footer>

    <script src="data.js"></script>
    <script>
        const newsList = document.getElementById('news-page-list');
        
        // 核心逻辑 1：提取并标准化新闻数据
        const mappedNews = republicData.news.map(item => ({
            title: item.title,
            link: item.link,
            date: item.date,
            tag: "国家要闻", // 为新闻补全默认标签
            desc: ""        // 新闻默认没有摘要
        }));

        // 核心逻辑 2：提取并标准化文章数据
        const mappedArticles = republicData.articles.map(item => ({
            title: item.title,
            link: item.link,
            // 如果 data.js 中的 articles 没有 date 属性，默认赋予建国日，以免排序报错
            date: item.date || "2026.02.27", 
            tag: item.tag || "中央公报",
            desc: item.desc || ""
        }));

        // 核心逻辑 3：合并两个数组并按时间（Date）强制降序排列
        const combinedData = [...mappedNews, ...mappedArticles].sort((a, b) => {
            return new Date(b.date.replace(/\./g, '/')) - new Date(a.date.replace(/\./g, '/'));
        });

        // 核心逻辑 4：渲染至页面
        combinedData.forEach(item => {
            // 如果存在摘要（desc），则渲染摘要节点
            const descHtml = item.desc ? `<div class="news-desc">${item.desc}</div>` : '';
            
            newsList.innerHTML += `
                <li class="news-item">
                    <div class="news-meta">
                        <span class="news-tag">${item.tag}</span>
                        发布日期：${item.date}
                    </div>
                    <a href="${item.link}" class="news-title">${item.title}</a>
                    ${descHtml}
                </li>
            `;
        });
    </script>
</body>
</html>
